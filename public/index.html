<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .network-loding {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: white;
      }

      .loading-text {
        color: black;
        font-size: calc(20px + 1vmin);
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
    </style>
    <title>Front Web App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="network-loding">
        <span class="loading-text">Page Loading .. Please Wait For Me.</span>
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('worker.js').then(function(registration) {
            console.log('Worker registration successful');
            if(!navigator.onLine) {
              console.log("not connect to network");
              window.alert("Not Connect To Network. Please Connect to Network.");
            } else {
              console.log("connect to network");
            }
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        window.alert("Service Worker is not supported by browser.");
      }
  </script>
  </body>
</html>
